{% extends "section.html" %}

{% block main %}

{{ section.content | safe }}

<h2>Pages</h2>
<ul>
  {% for page in section.pages | sort(attribute="title") %}
    <li {% if page.extra.stub %} title="This is an incomplete page, you can help by contributing writing and images." {% endif %}>
      <a href="/wiki/{{ page.slug }}">
        {{ page.title }}
        {% if page.extra.stub %} [Stub] {% endif %}
      </a>
    </li>
  {% endfor %}
</ul>

{% endblock main %}
