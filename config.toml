# The URL the site will be built for
base_url = "https://spxrobots.org"

title = "spxrobots.org"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "gruvbox-light"

[extra]
# Logo: Crowned shield crest with cog-wheel, motto Fide et Labore.
# Put all your custom variables here
nav = [
  { name = "Main", href = "/" },
  { name = "Year 5", href = "/programme/y5" },
  { name = "Year 6", href = "/programme/y6" },
  { name = "FLL", href = "/programme/fll" },
  { name = "Wiki", href = "/wiki" },
  { name = "HoF", href = "/hall-of-fame" },
  # { name = "Leaderboard", href = "/leaderboard" },
]
